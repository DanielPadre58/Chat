<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MonoChat</title>
    <link rel="stylesheet" href="../styles/index/header.css">
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_icon_container">
                <i class="fa-solid fa-user-group"></i>
                <p>friends</p>
            </div>
            <div class="header_icon_container">
                <i class="fa-solid fa-comments"></i>
                <p>chats</p>
            </div>
        </div>
        <div class="header_container">
            <div class="header_search_container">
                <label for="search_field"></label>
                <input type="text" id="search_field" placeholder="search"></input>
                <button id="search_field_button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="header_icon_container">
                <i class="fa-solid fa-circle-user"></i>
                <p>profile</p>
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/583edf6ba1.js" crossorigin="anonymous"></script>
</body>
</html>
